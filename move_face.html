<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/xml; charset=UTF-8" />
    <title>Do Not Forget Edit It</title>
    

	<link rel="stylesheet" type="text/css" href="css/jquery.ui.all.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="css/jquery.ui.base.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="css/jquery.ui.core.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="css/jquery.ui.resizable.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="css/jquery.ui.theme.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="css/jquery.ui.slider.css" media="all"/>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.tmpl.js"></script>
    <script type="text/javascript" src="js/jquery-ui.dragndrop.js"></script>
    <script type="text/javascript" src="js/jquery.rotate.js"></script>

    <script type="text/javascript" src="js/knockout.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/raphael.js"></script>

    <script type="text/javascript" src="js/lasso.js"></script>
    <script type="text/javascript" src="js/move_face.js"></script>


	<link rel="stylesheet" type="text/css" href="css/lasso.css" media="all"/>

    <script type="text/javascript">
        $(document).ready(function(){
            new MoveFace({
                model: {
                    url: "img/main/banners/big-1.jpg", 
                    w: 420, 
                    h: 560,
                },
                face: {
                    url: "temp/face.png",
                    w: 150,
                    h: 180, 
                },
                restrict: { max: 300, min: 50 }, //ограничения по ширине
                selectors: {
                    model: '#model',
                    face: '#face',
                    face_area: '#face_area',
                    face_img: "#face img.face",
                    flip: "#face .flip",
                    rotate: "#rotate",
                    rotate_handle: "#rotate_handle .handle",
                }
            });
        });
    </script> 

</head> 
<body>

    <div id="model">
        <div id="face" >
            <div id='face_area' >
                <div id="rotate_handle" >
                    <div class="handle" ></div> 
                </div>
                <img class="face" />
                <img src="temp/flip_icon.png" class="flip" />
            </div> 
            <div id="rotate"></div>
        </div>
    </div>

</body> 
</html>
